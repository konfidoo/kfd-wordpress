name: Build plugin

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  workflow_dispatch: { }

jobs:
  build:
    # Only run for direct pushes or for PRs that were merged
    if: github.event_name != 'pull_request' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: plugin/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('plugin/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./plugin
        run: npm ci

      - name: Build plugin assets
        working-directory: ./plugin
        run: npm run build --if-present

      - name: Prepare build/package folder
        working-directory: ./plugin
        run: |
          # Clean previous package folder and create a fresh one
          rm -rf build/package
          mkdir -p build/package

          # Copy repository files into build/package excluding development files
          # - exclude node_modules and .git to keep the package small
          # - exclude package.json / package-lock.json and any generated .zip files
          # - exclude the build folder itself to avoid recursion
          rsync -a --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='build/package' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='*.zip' \
            --exclude='**/*.scss' \
            ./ build/package/

      - name: Verify build contains src/init.php
        run: |
          if [ ! -f plugin/build/package/src/init.php ]; then
            echo 'ERROR: plugin/build/package/src/init.php is missing in the build' && exit 1
          fi

      - name: Upload build/package as artifact (exclude node_modules)
        uses: actions/upload-artifact@v4
        with:
          name: kfd-wordpress
          path: plugin/build/package
          retention-days: 7
